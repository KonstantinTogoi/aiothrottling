language: python
sudo: false
stages:
  - test

python:
  - "3.5"
  - "3.6"
  - "3.7"

matrix:
  include:
    - stage: test
      python: "3.5"
      dist: xenial
    - python: "3.6"
      dist: xenial
    - python: "3.7"
      dist: xenial

install:
  - pip install pytest
  - pip install .

script:
  - pytest -v
